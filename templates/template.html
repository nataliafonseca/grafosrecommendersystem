<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>What movies 4 now?</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/w3.css">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico">
        <header style="background-color: #474143;">
            <center>
                <!--Banner principal-->
                <div class="banner">
                    <img class="banner-image" src="../static/images/bannerindex.png" style="width: 12vw; margin: 25px;">
                </div>
            </center>
        </header>
	</head>
	<body>
        <!--Conteiner com o usuário e o input de busca de usuário-->
        <div class="w3-container w3-teal">
            <div class="row">
            <div class="col-md-4">
                <label style="font-size: 20px; padding-left: 20px; padding-top: 20px;">USUÁRIO {{ args['user_id'] }}</label>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <!--Input group-->
                    <!--Input do Input group-->
                    <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="ID do usuário" aria-label="ID do usuário" aria-describedby="basic-addon2">
                    <!--Botão do input group-->
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">BUSCAR</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!--Bloco de conteúdo-->
        {% block content %}{% endblock %}

       
    </body>
    
</html>
